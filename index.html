<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrik-to-fit=yes" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
    <title>Interactive UI</title>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link href="/css/roundslider.css" rel="stylesheet" />
    <script src="js/roundslider.min.js"></script>

</head>

<body>
    <div class="container-fluid py-4" id="main">
        <img src="/img/domus-logo.png" class="logo-img" />
        <!-- <h1 class="heading py-4">AVITA Domus</h1> -->
        <img src="/img/avita-bulb.png" class="bulb-img" />
        <!--- Button Group 1 -->
        <div class="fn-group" style="width: 100%">
            <div id="slider-bright" type="range" class="brightness"></div>
            <div id="slider-preset" type="range" class="presets"></div>
            <div id="slider-color" type="range" class="colors"></div>
            <div id="slider-timer" type="range" class="timers"></div>

        </div>
        <!--- Button Group 1 -->

    

        <div class="btn-group" style="width: 100%">

            <img class="image-btn toggle-bright" id="bright" src="/img/brightness.png" />
            <img class="image-btn toggle-preset" id="preset" src="/img/presets.png " />
            <img class="image-btn toggle-color" id="color"   src="/img/color.png " />
            <img class="image-btn toggle-timer" id="timer"  src="/img/timer.png " />
        </div>


        <div class="txt-group" style="width: 100%">
            <span class="image-txt">Brightness</span>
            <span class="image-txt">Presets</span>
            <span class="image-txt">Change Color</span>
            <span class="image-txt">Timer</span>
        </div>
    </div>
    <script src="/js/script.js"></script>


</body>

</html>
